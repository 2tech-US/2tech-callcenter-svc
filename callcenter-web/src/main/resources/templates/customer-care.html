<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${pageTitle}">E2Tech</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/common/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/data_table.css}" type="text/css">


    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
</head>

<body>
<div th:replace="fragments/navbar :: left-navbar"></div>
<div class="content">
    <div class="header">
        <div class="row">
            <div clas="col-3 mr-4">
                <label for="type">Choose a role: </label> 
                <select name="type" id="type">
                    <option value="located">Not Locate</option>
                    <option value="false">Located</option>
                    <option value="false">sended</option>
                  </select>
            </div>
            <div clas="col-3 mr-3">
                <label for="index">item: </label> 
                <select name="index" id="limit">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
              </select>
            </div>
        <div clas="col-4">
            <input type="text" placeholder="Phone...">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div th:replace="fragments/data-table :: data-table"></div>
            <div th:replace="fragments/data-table :: table-pagination"></div>
        </div>
    </div>


    </div>


</div>

<!-- Js Plugins -->
<div th:replace="fragments/footer :: script"></div>
<script th:src="@{/js/home-navbar.js}"></script>
<script type="module" th:src="@{/js/customer-care.js}"></script>


</body>

</html>
