grpc:
  server:
    port: 50056
spring:
  application:
    name: Call Center Svc
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/callcenter_svc
    username: root
    password: secret
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect